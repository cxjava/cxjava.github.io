<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>花密手机版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="app.min.css">
</head>

<body>
    <div>
        <div class="app-topbar teal">
            <div class="app-title">
                <span class="app-icon"></span>花密手机版</div>
        </div>
        <div class="app-content">
            <div class="app-section">
                <input type="password" id="password" onchange="countCode()" onkeyup="countCode()" onclick="countCode()" tabindex="1" placeholder="记忆密码" class="app-input" autoforce />
            </div>
            <p>+</p>
            <div class="app-section">
                <input type="text" id="key" onchange="countCode()" onkeyup="countCode()" onclick="countCode()" tabindex="2" placeholder="区别代码" class="app-input" />
            </div>
            <div class="app-section">
                <input type="text" id="code16" value="" tabindex="3" data-clipboard-action="copy" data-clipboard-target="#code16" class="app-input" placeholder="16位码" />
            </div>
        </div>
    </div>
    <!-- /page -->
    <script type="text/javascript" src="clipboard.min.js"></script>
    <script type="text/javascript" src="md5.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
